<div class="oj-flex">
  <div class="oj-flex oj-sm-flex-direction-column oj-flex-item">
    <oj-label :for="[[$properties.dateRangeFrom]]" class="oj-flex-item">From</oj-label>
    <oj-input-date :id="[[$properties.dateRangeFrom]]" value={{from}} max="[[to]]" class="oj-flex-item"></oj-input-date>
  </div>

  <div class="oj-flex oj-sm-flex-direction-column oj-flex-item">
    <oj-label :for="[[$properties.dateRangeTo]]" class="oj-flex-item">To</oj-label>
    <oj-input-date :id="[[$properties.dateRangeTo]]" value={{to}} min="[[from]]" class="oj-flex-item"></oj-input-date>
  </div>
</div>

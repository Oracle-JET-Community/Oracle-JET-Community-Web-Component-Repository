<oj-label :for="[[$properties.dateRangeFrom]]">From</oj-label>
<oj-input-date :id="[[$properties.dateRangeFrom]]" value={{from}} max="[[to]]"></oj-input-date>

<oj-label :for="[[$properties.dateRangeTo]]">To</oj-label>
<oj-input-date :id="[[$properties.dateRangeTo]]" value={{to}} min="[[from]]"></oj-input-date>
